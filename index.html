<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
html, body{margin:0px; padding:0px;}
#xaxis {
    position: fixed;
  background-color: white;
margin:0;
padding:0;}

div.tooltip {
    position: absolute;
    text-align: center;
    width: 90px;
    height: auto;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

h4 {
    text-align:center;
    font-family: sans-serif;
    margin:0;
    padding:5;
}
</style>
</head>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->

<div id="xaxis"><h4>Oral questions by department 2017-19</h4></div>
<div id="my_dataviz"></div>


<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

// set the dimensions and margins of the graph
var margin = {top: 120, right: 50, bottom: 200, left: 100},
  width = 900
  height = 8000

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/Mognar/opqsheatmap/master/opqs1719.csv", function(data) {

  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
  var myGroups = d3.map(data, function(d){return d.group;}).keys()
  var myVars = d3.map(data, function(d){return d.variable;}).keys()
var axisheight = 95
  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups)
    .padding(0.05);
    d3.select("#xaxis")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", 95)
    .append("g")
      .style("font-size", 8)
      .style("position", "sticky")
      .style("top",0)
      .attr("transform", "translate(" + margin.left + "," + axisheight + ")")
      .call(d3.axisTop(x).tickSize(0))
      .selectAll("text")
              .style("text-anchor", "end")
              .attr("dx", "-.8em")
              .attr("dy", ".15em")
              .attr("transform", function(d) {
                  return "rotate(-315)"
                  })
      .select(".domain").remove();



  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myVars)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 8)
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

  // Build color scale
  var myColor = d3.scaleLog()
    //.interpolator(d3.interpolateGreens)
    .domain([1,438])
    .range(["lightgray","purple"])

  // create a tooltip
  var div = d3.select("body")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    div
      .style("opacity", 1)
    d3.select(this)
    .html(d.variable + " asked " + d.value + " Oral questions to " + d.group)
      .style("stroke", "black")
      .style("opacity", 1)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]+130) + "px")

  }
  var mousemove = function(d) {
    div
      .html(d.variable + " asked " + d.value + " Oral questions to " + d.group)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]+130) + "px")
  }
  var mouseleave = function(d) {
    div
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }

  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.group+':'+d.variable;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.group) })
      .attr("y", function(d) { return y(d.variable) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.value)} )
      .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
    .on("dblclick", function(d) {
            console.log('open tab')
            var url = "https://search-material.parliament.uk/search?Parameters.Fields.all=Department%3A%22" + d.group + "%22&Parameters.Fields.type=Oral+questions&Parameters.Fields.type=Oral+questions&Parameters.Fields.member=%22"+ d.variable + "%22&Parameters.Fields.session=17%2F19&Parameters.PageSize=10"
            window.open(
              url,
              '_blank' // <- This is what makes it open in a new window.
            );
          });

</script>
</html>
